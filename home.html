<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteNex</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" type="img" href="Logo_NN.png">
</head>
<body>
    <nav>
        <div class="hed">
            <img src="NoteNex crop.png" height="100px">
            </div>
        </nav>

        <div class="main-cont">
            <h1>Getting Started</h1>
            <div class="lists">

            <!--to-do-->
                <div class="todo">
                    <div class="todo-img">
                        <img src="checklist.png" height="120px">
                    </div>
                    <div class="todo-txt1">
                        <h2><a href="todo.html">To-Do List </a></h2>
                        <div class="todo-txt2">
                            <h3>Write down all of the task that you need to complete.</h3>
                        </div>
                    </div>
                </div>

            <!--sticky notes-->
            <div class="stickynote">
                <div class="sticky-img">
                    <img src="note.png" height="120px">
                </div>
                <div class="note-txt1">
                    <h2><a href="notes.html">Sticky Notes </a></h2>
                    <div class="note-txt2">
                        <h3>It helps you to concentrate and listen effectively.</h3>
                    </div>
                </div>
            </div>

            <!--Diary-->
            <div class="diary">
                <div class="diary-img">
                    <img src="diary.png" height="120px">
                </div>
                <div class="diary-txt1">
                    <h2><a href="diary.html">Diary</a></h2>
                    <div class="diary-txt2">
                        <h3>Write your daily experiences and events as they happen.</h3>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
